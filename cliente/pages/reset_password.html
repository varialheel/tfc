<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid h-100 mb-auto">
        <div class="row align-items-center h-100" id="form__container">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Recuperar contraseña</h4>
                        <!-- Formulario de reset de contraseña -->
                        <form action="#" method="post" id="reset__form" novalidate>
                            <div class="mb-3">
                                <label for="mail" class="form-label">Dirección de correo:</label>
                                <input type="email" class="form-control" id="mail" name="mail" required>
                            </div>
                            <p id="errorP" class="text-danger"></p>
                            <div class="d-flex justify-content-evenly">
                                <button type="submit" class="btn btn-primary"><span id="button">Aceptar</span>
                                    <div class="lds-default hidden" id="loader">
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </button>
                                <a class="btn btn-primary" href="../index.html" role="button">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center hidden" id="modified">
            <div class="col-md-6">
                <h2>Su contraseña ha sido reiniciada correctamente, por favor revise su correo electrónico.</h2>
                <div class="mt-3 text-center">
                    <a class="btn btn-primary" href="../index.html" role="button">Volver</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center bg-dark text-lg-start text-white">
        <div class="text-center p-3">
            © 2023 Copyright:
            <p class="text-white">Oscar Garcia Dorado</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="../js/request.js"></script>
    <script src="../js/validity.js"></script>
    <script src="../js/reset_password.js"></script>
</body>

</html>
