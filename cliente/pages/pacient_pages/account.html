<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../css/nav.css">
  <link rel="stylesheet" href="../../css/account.css">
  <link rel="stylesheet" href="../../css/loader.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="historial.html">Historial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recetas.html">Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="insert_cita.html">Pedir cita</a>
          </li>
        </ul>

        <div class="nav-item dropdown profile__div">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-fill"></i> Perfil
          </a>
          <ul class="dropdown-menu profile__dropdown">
            <li><a class="dropdown-item" href="account.html"><i class="bi bi-person-lines-fill"></i> Ver perfil</a></li>
            <li><a class="dropdown-item" href="#" id="close_session"><i class="bi bi-door-closed"></i> Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main class="d-flex mb-auto">
    <!-- loader -->
    <div id="loader" class="d-flex justify-content-center align-items-center vh-100 mx-auto">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- formulario -->
    <form action="#" method="post" id="accountForm" class="container hidden" novalidate>
      <div class="row d-flex">
        <div class="row d-flex flex-nowrap col-lg-6">
          <div class="mx-3">
            <fieldset id="userData">
              <!-- detalles de la cuenta de usuario -->
              <legend>Detalles de la cuenta:</legend>
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <div class="input-group">
                  <input type="text" id="username" class="form-control" disabled>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit" disabled>
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group">
                  <input type="password" id="password" class="form-control" placeholder="*******************" disabled>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
        <!-- detalles del paciente -->
        <div class="row d-flex flex-nowrap col-lg-6">
          <div class="mx-3">
            <fieldset id="pacientData">
              <legend>Detalles del paciente:</legend>
              <div class="mb-3">
                <label for="dni_paciente" class="form-label">DNI:</label>
                <div class="input-group">
                  <input type="text" id="dni_paciente" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit" disabled>
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <div class="input-group">
                  <input type="text" id="nombre" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos:</label>
                <div class="input-group">
                  <input type="text" id="apellido" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="fec_nac" class="form-label">Fecha de nacimiento:</label>
                <div class="input-group">
                  <input type="date" id="fec_nac" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <div class="input-group">
                  <input type="text" id="telefono" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <div class="input-group">
                  <input type="text" id="direccion" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group">
                  <input type="email" id="email" class="form-control" disabled required>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-secondary edit">
                      <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-secondary cancel hidden">
                      <i class="bi bi-x-circle-fill"></i>
                    </button>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <p class="text-danger" id="errorP"></p>
      <!-- botones de aceptar y eliminar cuenta -->
      <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center" id="submitButton"
        disabled><span id="button">Aceptar</span>
        <div class="lds-default hidden" id="loaderButton">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </button>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
        Eliminar cuenta
      </button>
    </form>
    <div class="row hidden" id="error">
      <h2></h2>
    </div>
    <!-- modal para mostrar los resultados -->
    <div class="modal fade" id="results" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="resultsTitle">Modificar cuenta</h1>
          </div>
          <div class="modal-body">
            <p id="resultsBody"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="resultsButton" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal de confirmacion -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteAccountModalLabel">Eliminar cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>¿Estás seguro de que deseas eliminar tu cuenta?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger btn-block d-flex justify-content-center" id="deleteButton"><span
                id="deleteSpan">Eliminar cuenta.</span>
              <div class="lds-default hidden" id="loaderDelete">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center bg-dark text-lg-start text-white mt-2">
    <div class="text-center p-3">
      © 2023 Copyright:
      <p class="text-white">Oscar Garcia Dorado</p>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="../../js/request.js"></script>
  <script src="../../js/validity.js"></script>
  <script src="../../js/functions.js"></script>
  <script src="../../js/close_session.js"></script>
  <script src="../../js/pacient_script/account.js"></script>
  <script src="../../js/deleteAccount.js"></script>
</body>

</html>
