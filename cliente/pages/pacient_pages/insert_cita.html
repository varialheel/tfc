<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/nav.css">
    <link rel="stylesheet" href="../../css/loader.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/insert_cita.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="historial.html">Historial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="recetas.html">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="insert_cita.html">Pedir cita</a>
            </li>
          </ul>
  
          <div class="nav-item dropdown profile__div">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-fill"></i> Perfil
            </a>
            <ul class="dropdown-menu profile__dropdown">
              <li><a class="dropdown-item" href="account.html"><i class="bi bi-person-lines-fill"></i> Ver perfil</a></li>
              <li><a class="dropdown-item" href="#" id="close_session"><i class="bi bi-door-closed"></i> Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="container">
        <div class="row" id="datas">
            <form action="#" method="post" id="insert_form">
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Fecha:</label>
                    <input type="date" id="dateInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="hourInput" class="form-label">Hora:</label>
                    <input type="time" id="hourInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="purposeInput" class="form-label">Proposito:</label>
                    <textarea id="purposeInput" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="departament" class="form-label">Departamento:</label>
                    <select name="departament" id="departament">
                        <option disabled selected value="">Departamentos:</option>
                    </select>
                    <div class="spinner-border spinner" role="status" id="loader">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="mb-3 hidden" id="doctorsContainer">
                    <label for="doctors" class="form-label">Médico:</label>
                    <select name="doctors" id="doctors"></select>
                </div>
                <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center"><span id="button">Aceptar</span>
                    <div class="lds-default hidden" id="loaderButton">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </button>
            </form>
            <div class="modal fade" id="results" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
                data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="resultsTitle">Pedir cita</h1>
                        </div>
                        <div class="modal-body">
                            <p id="resultsBody"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="resultsButton">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../../js/request.js"></script>
    <script src="../../js/pacient_script/insert_cita.js"></script>
    <script src="../../js/functions.js"></script>
    <script src="../../js/close_session.js"></script>
</body>

</html>
