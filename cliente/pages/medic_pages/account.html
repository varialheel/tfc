<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../css/nav.css">
  <link rel="stylesheet" href="../../css/account.css">
  <link rel="stylesheet" href="../../css/loader.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="historial.html">Historial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recetas.html">Recetas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="insert_cita.html">Pedir cita</a>
          </li>
        </ul>

        <div class="nav-item dropdown profile__div">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-fill"></i> Perfil
          </a>
          <ul class="dropdown-menu profile__dropdown">
            <li><a class="dropdown-item" href="account.html"><i class="bi bi-person-lines-fill"></i> Ver perfil</a></li>
            <li><a class="dropdown-item" href="#" id="close_session"><i class="bi bi-door-closed"></i> Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="spinner-border" role="status" id="loader">
      <span class="visually-hidden">Loading...</span>
    </div>
    <form action="#" method="post" id="accountForm" class="hidden">
      <div class="row d-flex flex-nowrap">
        <div class="col-lg-6 mx-3">
          <fieldset id="userData">
            <legend>Detalles de la cuenta:</legend>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario:</label>
              <div class="input-group">
                <input type="text" id="username" class="form-control" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit" disabled>
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="*******************" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-secondary cancel hidden">
                    <i class="bi bi-x-circle-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-lg-6">
          <fieldset id="pacientData">
            <legend>Detalles del médico:</legend>
            <div class="mb-3">
              <label for="dni_medico" class="form-label">DNI:</label>
              <div class="input-group">
                <input type="text" id="dni_medico" class="form-control" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit" disabled>
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <div class="input-group">
                <input type="text" id="nombre" class="form-control" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-secondary cancel hidden">
                    <i class="bi bi-x-circle-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellidos:</label>
              <div class="input-group">
                <input type="text" id="apellido" class="form-control" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-secondary cancel hidden">
                    <i class="bi bi-x-circle-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <div class="input-group">
                <input type="text" id="telefono" class="form-control" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-secondary cancel hidden">
                    <i class="bi bi-x-circle-fill"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <div class="input-group">
                <input type="email" id="email" class="form-control" disabled>
                <div class="input-group-append">
                  <button type="button" class="btn btn-secondary edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-secondary cancel hidden">
                    <i class="bi bi-x-circle-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center" id="submitButton"
        disabled><span id="button">Aceptar</span>
        <div class="lds-default hidden" id="loaderButton">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </button>
      <button type="button" class="btn btn-danger btn-block d-flex justify-content-center" id="deleteButton"><span
          id="deleteSpan">Eliminar cuenta.</span>
        <div class="lds-default hidden" id="loaderDelete">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </button>
    </form>
    <div class="row hidden" id="error">
      <h2></h2>
    </div>

    <div class="modal fade" id="results" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
      data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="resultsTitle">Modificar cita</h1>
          </div>
          <div class="modal-body">
            <p id="resultsBody"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="resultsButton" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="../../js/request.js"></script>
  <script src="../../js/functions.js"></script>
  <script src="../../js/close_session.js"></script>
  <script src="../../js/medic_script/account.js"></script>
  <script src="../../js/deleteAccount.js"></script>
</body>

</html>
