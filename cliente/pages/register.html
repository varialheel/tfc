<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container d-flex align-items-center justify-content-center vh-100 mb-auto">
        <div class="card" id="form__container">
            <div class="card-body">
                <h4 class="card-title text-center">Registrarse</h4>
                <!-- Formulario de registro -->
                <form action="#" method="post" id="register__form" novalidate>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI: *</label>
                        <input type="text" class="form-control" id="dni" name="dni" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre: *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellidos: *</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="fec_nac" class="form-label">Fecha de nacimiento: *</label>
                        <input type="date" class="form-control" id="fec_nac" name="fec_nac" required>
                    </div>
                    <div class="mb-3">
                        <label for="tlf" class="form-label">Teléfono: *</label>
                        <input type="text" class="form-control" id="tlf" name="tlf" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección: *</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Correo electrónico: *</label>
                        <input type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-evenly">
                        <button type="submit" class="btn btn-primary"><span id="button">Aceptar</span>
                            <div class="lds-default hidden" id="loader">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </button>
                        <a class="btn btn-primary" href="../index.html" role="button">Volver</a>
                    </div>
                </form>
                <p id="errorP" class="text-danger"></p>
            </div>
        </div>
        <div class="row align-items-center hidden" id="inserted">
            <div class="col-12">
                <h2>Ha sido registrado correctamente, por favor revise su correo electrónico.</h2>
                <a class="btn btn-primary btn-block" href="../index.html" role="button">Volver</a>
            </div>
        </div>
    </div>
    <footer class="text-center bg-dark text-lg-start text-white">
        <div class="text-center p-3">
            © 2023 Copyright:
            <p class="text-white">Oscar Garcia Dorado</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="../js/request.js"></script>
    <script src="../js/validity.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
