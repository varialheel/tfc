<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid mb-auto">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Iniciar sesión</h4>
                        <!-- Formulario de inicio de sesión -->
                        <form action="#" method="post" id="login__form" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" name="username" value="jupe1234"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    value="pA4d5c6E" required>
                            </div>
                            <!-- Botón de envío del formulario -->
                            <button type="submit" class="btn btn-primary btn-block position-relative">
                                <span id="button">Aceptar</span>
                                <!-- Animación de carga -->
                                <div class="lds-default hidden" id="loader">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </button>
                        </form>
                        <!-- Párrafo para mostrar mensajes de error -->
                        <p id="errorP" class="text-center mt-3 text-danger"></p>
                    </div>
                    <!-- Enlaces adicionales -->
                    <div class="card-footer text-center">
                        <a class="btn btn-link" href="pages/register.html" role="button">Registrarse</a>
                        <a class="btn btn-link" href="pages/reset_password.html" role="button">¿Olvidaste la
                            contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para verificación -->
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="result-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="codeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="result-modal-label">Código de verificación:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="verification" class="mb-2">Código:</label>
                    <input type="text" id="verification" class="form-control">
                </div>
                <p id="codeError" class="mx-auto text-info"></p>
                <button type="button" class="btn btn-link" id="sendCode">Volver a enviar</button>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="resultButton">Cerrar</button>
                    <button type="submit" class="btn btn-secondary">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="text-center bg-dark text-lg-start text-white">
        <div class="text-center p-3">
            © 2023 Copyright:
            <p class="text-white">Oscar Garcia Dorado</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/validity.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
