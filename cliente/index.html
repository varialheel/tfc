<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Iniciar sesión</h4>
                        <form action="#" method="post" id="login__form">
                            <div class="form-group">
                                <label for="username">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" name="username" value="meap1234"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    value="AbCdEfG1" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block d-flex justify-content-center"><span
                                    id="button">Aceptar</span>
                                <div class="lds-default hidden" id="loader">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </button>
                        </form>
                        <p id="errorP"></p>
                    </div>
                    <a class="btn btn-link" href="pages/register.html" role="button">Registrarse</a>
                    <a class="btn btn-link" href="pages/reset_password.html" role="button">¿Olvidaste la contraseña?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="result-modal-label"
        aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="codeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="result-modal-label">Código de verificación:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="verification" class="mb-2">Código:</label>
                    <input type="text" id="verification" class="form-control">
                </div>
                <button type="button" class="btn btn-link" id="sendCode">Volver a enviar</button>
                <p id="codeError" class=" mx-auto text-info"></p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="resultButton">Cerrar</button>
                    <button type="submit" class="btn btn-secondary">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
